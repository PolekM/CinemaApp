
<div class="container text-center">
  <app-date-picker (dateChange)="onDateChange($event)"></app-date-picker>

    <div class="row ">
    
      <div *ngFor="let seance of seanceByDate" class="col-lg-12 col-md-12 d-flex justify-content-center">
       
          <div class="card" style="width: 14rem;">
            <img class="card-img-top" src={{seance.movieUlr}} alt="Card image cap" height="300px">
            <div  class="card-body text-center">
              <h5 class="card-title ">{{seance.movie}}</h5>
              <a *ngFor="let time of seance.seanceStartTimeList" class="btn btn-primary" [routerLink]="['/reservation',time.id]">{{time.startTime}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
