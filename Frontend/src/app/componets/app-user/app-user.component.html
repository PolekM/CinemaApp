<div class="container">
    <div class="row" id="advertisement">
        <div class="col-lg-12">
            <ngb-carousel [interval]=5000 >
                <ng-template ngbSlide>
                   <div class="carousel-wrapper">
                        <img src="https://static.vecteezy.com/system/resources/previews/005/502/524/non_2x/cinema-background-concept-movie-theater-object-on-red-curtain-background-and-movie-time-with-electric-bulbs-frame-illustration-free-vector.jpg">
                   </div>
                </ng-template>   
                <ng-template ngbSlide>
                    <div class="carousel-wrapper">
                        <img src="https://img.freepik.com/free-vector/realistic-horizontal-cinema-movie-time-poster-with-3d-glasses-snacks-tickets-clapper-reel-blue-background-with-bokeh-vector-illustration_1284-77013.jpg">
                    </div>
                </ng-template>  
                <ng-template ngbSlide>
                    <div class="carousel-wrapper">
                        <img src="https://t4.ftcdn.net/jpg/04/44/19/81/360_F_444198179_bsdLfMMLjUSyntNz7bC0N17eAUes69Kz.jpg">
                    </div>
                </ng-template>   
            </ngb-carousel>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <h2>Current on the screen</h2>
        </div>
    </div>
    <div class="row justify-content-center" >
        <ng-container *ngFor="let s of seanceOnScreen" >
            <div class="col-lg-2 col-md-4 col-sm-4 ">
                <figure class="figure">
                    <img src={{s.movieUrl}} class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption text-center">{{s.title}}</figcaption>
                </figure>
            </div>
        </ng-container>

    </div>
</div>
