<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-4">
      <img src="{{movie.movieUrl}}" class="rounded mx-auto d-block" alt="...">
    </div>
    <div class="col-lg-7 col-md-8">
      <h2 class ="text-md-start text-center">{{movie.title}}</h2>
      <p class ="text-md-start text-center"><b>description: </b>{{movie.description}}</p>

    </div>
  </div>
</div>
