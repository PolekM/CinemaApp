<div class="container">
    <div class="row" >
            <div class="row justify-content-center">
                <img class="col-lg-2 col-md-3 col-sm-3" style="max-width: 150px;" src={{tickedDetail.movieUrl}}>
                <div class="col-lg-2 col-md-3 col-sm-3">
                    <p>Movie: {{tickedDetail.movieName}} </p> 
                    <p>Room: {{tickedDetail.roomName}}</p> 
                    <p>ticketCost: {{tickedDetail.ticketCost}}</p>
                    <p>Status: {{tickedDetail.reservationStatus}}</p>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-2">Seats:
                    <ng-container *ngFor="let s of tickedDetail.reservedSeats">
                        {{s.seatId}},
                    </ng-container>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-3"><p>Start: {{tickedDetail.startTime}} </p> <p>End: {{tickedDetail.endTime}}</p> <button class="dark" (click)="payForReservation(tickedDetail.reservationId)"> Pay</button> <button class="dark" routerLink="/ticket"> My Ticket</button></div>
                
            </div>
            <div class="row justify-content-center">
                <hr class="col-lg-7 hr hr-blurry" />
            </div>    
    </div>
    </div>
